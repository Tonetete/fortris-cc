<table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="sortedData" class="mat-elevation-z8">
    <ng-container *ngFor="let col of columns;" matColumnDef="{{col}}">
        <th class="green" [mat-sort-header]="col" mat-header-cell class="right" *matHeaderCellDef>{{displayedColumns[col] | titlecase}}</th>
        <td mat-cell *matCellDef="let element">
            <div class="display-cell">
                <ng-container [ngTemplateOutlet]="getTemplate(col, element)"
                    [ngTemplateOutletContext]="{ element: element, col: col }">
                </ng-container>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr [ngClass]="{
        'increase': rowBackgroundPriceStyleIncrease === true,
        'decrease': rowBackgroundPriceStyleIncrease === false,
        'pointer': enablePointerCssClass}"
        [attr.data-id]="element._id" 
        (click)="rowClicked($event)" 
        mat-row *matRowDef="let element; let row; columns: columns">
    </tr>
</table>

<ng-template #btcUSDCurrencyFormatTemplate let-col="col" let-element="element">
    <span>{{ element[col] | number: '1.6-6' }} BTC</span>
    <span>{{ element[col] | btcToUsdFormat : USDBTCPrice }}</span>
</ng-template>

<ng-template #dateTemplate let-col="col" let-element="element">
    {{ element[col] | date: 'dd/MM/yyyy HH:mm:ss' }}
</ng-template>

<ng-template #defaultTemplate let-col="col" let-element="element">
    {{ element[col] }}
</ng-template>
